<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 内容区  放表单 -->
            <form class="layui-form" action="">
                <!-- 第一行  原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="oldPwd" required lay-verify="required|len" placeholder="请输入原密码" autocomplete="off" class="layui-input oldpwd">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请输入6-12位的原密码</div>
                </div>
                <!-- 第二行  新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="newPwd" required lay-verify="required|len|diff" placeholder="请输入新密码" autocomplete="off" class="layui-input newpwd">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请输入6-12位的新密码，注意不能和新密码相同</div>
                </div>
                <!-- 第三行  确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" required lay-verify="required|len|same" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请输入6-12位的确认密码，注意必须和新密码相同</div>
                </div>
                <!-- 第四行  按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载自己写的两个js -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user/repwd.js"></script>
</body>

</html>
