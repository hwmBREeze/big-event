<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 内容区start -->
            <!-- 1.表单搜索区start -->
            <form class="layui-form" action="" id="search">
                <div class="layui-form-item">
                    <div class="layui-inline">

                        <div class="layui-input-inline" style="width: 200px;">
                            <select lay-verify="" id="category">

                            </select>
                        </div>

                        <div class="layui-input-inline" style="width: 200px;">
                            <select lay-verify="" id="state">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">

                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表单搜索区end -->

            <!-- 2.表格内容区start -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 表格内容区end -->

            <!-- 3.分页区start -->

            <div id="page">

            </div>
            <!-- 分页区end -->

            <!-- 内容区end -->
        </div>
    </div>

    <!-- 文章列表模板 start -->
    <script type="text/html" id="tpl-article">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date|formatDate}}</td>
            <td>{{val.state}}</td>
            <td>
                <button data-id="{{val.Id}}" data-name="{{val.name}}" data-alias="{{val.alias}}" type="button" class="layui-btn layui-btn-xs edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete" data-id="{{val.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表模板 end -->

    <!-- 分类的模版start -->
    <script type="text/html" id="tpl-category">
        <option value="">全部分类</option>
        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <!-- 分类的模版end -->

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
